---
- name: Deploy NGINX demo page
  hosts: rhel_aws
  become: true
  gather_facts: false
  vars:
    demo_message: "Hello from Ansible NGINX demo V2"
  tasks:
    - name: Install nginx
      ansible.builtin.dnf:
        name: nginx
        state: present

    - name: Ensure nginx is started and enabled
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Deploy simple index page
      ansible.builtin.copy:
        dest: /usr/share/nginx/html/index.html
        content: |
          <html>
            <head><title>NGINX Demo</title></head>
            <body>
              <h1>{{ demo_message }}</h1>
            </body>
          </html>
        owner: root
        group: root
        mode: '0644'


